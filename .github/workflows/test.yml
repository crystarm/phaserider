name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build -j

      - name: Make test script executable
        run: chmod +x ./test.sh

      - name: Make CLI script executable
        run: chmod +x ./cli.sh

      - name: Run tests
        run: ./test.sh
